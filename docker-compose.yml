version: '3'

services:
  backend:
    image: rajveermalviya/grpc-browser:backend
    environment:
      FIREBASE_CREDENTIALS: '...YOUR...CREDENTIALS...JSON...CONTENT...'

  proxy:
    image: rajveermalviya/grpc-browser:proxy
    ports:
      - '8080:8080'
      - '10000:10000'

  frontend:
    image: rajveermalviya/grpc-browser:frontend
