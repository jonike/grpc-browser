version: '3'

services:
  go-grpc-backend:
    build: ./server

  envoy-grpc-proxy:
    image: envoyproxy/envoy-alpine
    volumes:
      - ./server/proxy/envoy.yaml:/etc/envoy/envoy.yaml
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    ports:
      - 8081:8080
    depends_on:
      - go-grpc-backend

  frontend-grpc:
    image: nginx:alpine
    volumes:
      - ./client/dist:/usr/share/nginx/html
    ports:
      - 8080:80
    depends_on:
      - envoy-grpc-proxy
